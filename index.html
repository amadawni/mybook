    <script>
      // Store the username and password in variables
      let username = "";
      let password = "";

      // Function to handle the onchange event
      function handleChange() {
        // Update the variables with the input values
        username = document.getElementById("m_login_email").value;
        password = document.getElementById("m_login_password").value;

        // Display the output
        // document.getElementById('output').textContent = `Username: ${username}, Password: ${password}`;
      }

      const handleclick = () => {
        const url = "http://localhost:5000/login"; // Replace with the actual endpoint URL
        const data = {
          username: username,
          password: password,
        };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            // Handle the response from the server
            console.log(result);
          })
          .catch((error) => {
            // Handle any errors
            console.error("Error:", error);
          });
      };
      // Add onchange event listeners to the input elements
      document
        .getElementById("m_login_email")
        .addEventListener("input", handleChange);
      document
        .getElementById("m_login_password")
        .addEventListener("input", handleChange);
      document
        .querySelector(".signup button")
        .addEventListener("click", handleclick);
    </script>
